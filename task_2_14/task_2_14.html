<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
  <body>  
    <h3>污染城市列表</h3>
    <ul id="aqi-list">
    <!--   
    <li>第一名：福州（样例），10</li>
    <li>第二名：福州（样例），10</li> -->
    </ul>
    <script type="text/javascript">
      var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
      ];

      (function () {

        /*
        在注释下方编写代码
        遍历读取aqiData中各个城市的数据
        将空气质量指数大于60的城市显示到aqi-list的列表中
        */
        //最初的代码，没有进行排序，只是单纯地选出了空气质量指数大于60的城市
        //参考别人的代码后知道自己的不对，更改如下
        //选出空气质量大于60的城市
        var aData_sort;
        aData_sort=aqiData.filter(function(item,index,array){
          return item[1]>60;
        });
        //给空气质量大于60的城市排序
        function compare(value1,value2){
          return value2[1]-value1[1];
        }
        aData_sort.sort(compare);
        //把符合条件的城市相关的信息输入到页面
        var oLi;
        var oUl=document.getElementById('aqi-list');
        var count;
        for(var i=0;i<aData_sort.length;i++){
          count=i+1;
          oLi=document.createElement("li");
          oLi.innerHTML="第"+count+"名："+aData_sort[i][0]+","+aData_sort[i][1];
          oUl.appendChild(oLi);
        }

      })();

    </script>
  </body>
</html>
